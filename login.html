<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrivacyPulse — Log in</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <div class="side-gradient"></div>

    <main class="card">
      <header class="brand">
        <svg width="42" height="42" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2l7 4v5c0 5-3.5 9-7 11-3.5-2-7-6-7-11V6l7-4z" stroke="currentColor" stroke-width="1.4" fill="none"/>
          <path d="M9.5 11.5l2 2 4-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Welcome to <strong>PrivacyPulse</strong></h1>
        <p class="sub">Please Log in using the form below</p>
      </header>

      <form class="form" action="#" method="post" novalidate>
        <label class="label">Email/ Username</label>
        <div class="input-wrap">
          <span class="icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.4"/>
              <path d="M4 20c1.8-3.2 5-5 8-5s6.2 1.8 8 5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
            </svg>
          </span>
          <input type="email" placeholder="you@example.com" required />
        </div>

        <div class="label-row">
          <label class="label">Password</label>
          <a href="#" class="link-muted">Forgot Password?</a>
        </div>
        <div class="input-wrap">
          <span class="icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="5" y="10" width="14" height="10" rx="2" stroke="currentColor" stroke-width="1.4"/>
              <path d="M8 10V8a4 4 0 118 0v2" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
            </svg>
          </span>
          <input type="password" placeholder="••••••••" required />
        </div>

        <label class="remember">
          <input type="checkbox" />
          <span>Remember Me</span>
        </label>

        <button type="submit" class="btn-primary">Log in</button>
      </form>

      <div class="divider"><span>or</span></div>

      <button class="btn-oauth">
        <span class="oauth-icon">
          <svg viewBox="0 0 533.5 544.3" width="18" height="18"><path d="M533.5 278.4c0-17.4-1.6-34.1-4.6-50.2H272v95h147.3c-6.4 34.5-25.9 63.7-55.2 83.3v68h89.2c52.2-48.1 80.2-118.9 80.2-196.1z" fill="#4285F4"/><path d="M272 544.3c73.7 0 135.6-24.5 180.8-66.7l-89.2-68c-24.8 16.7-56.7 26.5-91.6 26.5-70.5 0-130.2-47.6-151.6-111.6h-92.8v70.2C72.6 485.6 164.2 544.3 272 544.3z" fill="#34A853"/><path d="M120.4 324.5c-9.4-27.9-9.4-58 0-85.9v-70.2H27.6C-9.2 215.6-9.2 328.7 27.6 410.8l92.8-86.3z" fill="#FBBC04"/><path d="M272 107.7c39.9 0 75.8 13.9 104.1 41.2l78.1-78.1C407.6 26.4 345.7 0 272 0 164.2 0 72.6 58.7 27.6 167.9l92.8 70.7C141.8 155.3 201.5 107.7 272 107.7z" fill="#EA4335"/></svg>
        </span>
        Continue with Google
      </button>

      <button class="btn-oauth">
        <span class="oauth-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M16.365 1.43c0 1.14-.466 2.23-1.293 3.05-.82.83-2.13 1.48-3.38 1.39-.16-1.03.34-2.18 1.18-3 .86-.84 2.3-1.47 3.49-1.44zM20.77 18.1c-.63 1.44-1.39 2.86-2.5 4.3-1.03 1.34-2.3 2.86-3.98 2.89-1.49.03-1.97-.94-3.66-.94-1.7 0-2.22.91-3.7.97-1.68.06-2.97-1.44-4-2.78C1.1 20.18-.34 15.48 1.76 12.6c1.12-1.56 2.88-2.55 4.89-2.58 1.53-.03 2.98 1.03 3.66 1.03.66 0 2.5-1.27 4.22-1.08.72.03 2.74.28 4.03 2.17-3.5 1.93-2.93 6.94.21 7.96z"/></svg>
        </span>
        Continue with Apple
      </button>

      <p class="swap">Don’t have an account? <a href="signup-step1.html">Sign Up</a></p>
    </main>
  </div>
</body>
</html>
